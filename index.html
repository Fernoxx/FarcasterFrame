<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Oracle - Farcaster Mini App</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Figtree:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #cedce7;
            color: #293958;
            font-family: 'Figtree', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(41, 57, 88, 0.1);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #293958, #4a6fa5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.8;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(41, 57, 88, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Figtree', sans-serif;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            color: #293958;
        }
        
        input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #4a6fa5;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 57, 88, 0.1);
        }
        
        input[type="text"]::placeholder {
            color: rgba(41, 57, 88, 0.5);
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #293958, #4a6fa5);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Figtree', sans-serif;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(41, 57, 88, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .mystical-icons {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0.7;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(41, 57, 88, 0.3);
            border-radius: 50%;
            border-top-color: #293958;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .date-hint {
            font-size: 0.85rem;
            color: rgba(41, 57, 88, 0.6);
            margin-top: 5px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Oracle</h1>
        <p class="subtitle">Unlock your cryptic destiny through the neural networks</p>
        
        <div class="mystical-icons">ðŸ¤– âœ¨ ðŸ§  ðŸ’° âœ¨ ðŸª™</div>
        
        <form id="predictionForm" method="POST" action="/api/predict">
            <div class="form-group">
                <label for="username">Farcaster Username</label>
                <input type="text" id="username" name="username" placeholder="@yourusername" required>
            </div>
            
            <div class="form-group">
                <label for="birthdate">Date of Birth</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <div class="date-hint">The algorithms require precise temporal coordinates</div>
            </div>
            
            <button type="submit" class="submit-btn">Reveal My Digital Fate</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Consulting the neural networks...</p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.submit-btn').disabled = true;
            document.querySelector('.submit-btn').textContent = 'Calculating...';
        });

        // Format username input
        document.getElementById('username').addEventListener('input', function(e) {
            let value = e.target.value;
            if (value && !value.startsWith('@')) {
                e.target.value = '@' + value;
            }
        });
    </script>
</body>
</html>
